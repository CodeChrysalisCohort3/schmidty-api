<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder - application</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW" class="address">
      <input id="submit" type="button" value="Geocode" class="submit">
    </div>
    <div id="map"></div>
    <script src="js/map.js" async defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd2uYZfYnzmGCb59AV8s7tLbJKWp4e2U4&callback=initMap"></script>
  </body>
</html>
